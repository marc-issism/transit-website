<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="viewport" content="width=device-width">
    <title>TTC Explorer</title>
</head>
<body>

    <div class="page-header">
        <div class="page-title"><div class="page-title-text">TTC EXPLORER</div></div>
        <div class="topnav">
            <a class="hoverable" href="/">Predictions</a>
            <a class="hoverable" href="routeInfo.html">Route Info</a>
            <a class="active">Challenge</a>
            <div class="topnav-right">
                <a class="hoverable" href="https://marcuscua.com" target="_blank">marcuscua.com</a>
            </div>
        </div>
    </div>

    <div id="challengePanel">
        <form id="challengeForm" onsubmit="getRandomRoutes(); return false;">
            <p>Generate <input class="interactable" type="number" id="routeCountInput" value="5" min="1" max="20"></input> random <u>connected</u> routes</p>
            <p> Starting Route: <input class="interactable" type="number" id="startRouteInput" max="999" min="1" value="68"></p>
            <!-- <p><input class="checkbox-round" type="checkbox" checked="true" id="connectedCheckbox">Connected Routes?</input></p> -->
            <input class="interactable" type="button" value="Submit" id="challengeButton" onclick="getRandomRoutes()">
        </form>
    </div>

    <div id="resultsPanel" class="verticalContainer">
        <div id="challengeResults" class="verticalContainer">
            
        </div>
        <div class="verticalContainer" id="mapholder">
            <div id="map">
    
            </div>
        </div>
        

    </div>

    <script src="googleMaps.js"></script>

</body>
</html>
